<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chapter 1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #2d2d2d;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 30px;
      min-height: 100vh;
    }

    .phone {
      background: #fff;
      width: 360px;
      height: 800px;
      border-radius: 30px;
      padding: 20px;
      box-shadow: 0 0 0 6px #AAC7CD;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dot {
      width: 24px;
      height: 24px;
      background-color: #7CA6AF;
      border-radius: 50%;
    }

    .menu-icon, .home-icon {
      font-size: 1.5rem;
      color: #333;
      cursor: pointer;
    }

    .chapter-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      margin: 30px 0 10px;
      text-align: center;
    }

    .chapter-content {
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
      flex: 1;
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .nav-btn {
      text-decoration: none;
      padding: 8px 14px;
      background-color: #7CA6AF;
      color: white;
      border-radius: 8px;
      font-weight: bold;
    }

    /* SIDEBAR */
    .sidebar {
      position: absolute;
      top: 0;
      left: -100%;
      width: 240px;
      height: 100%;
      background-color: #fff;
      border-top-right-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 3px 0 6px rgba(0,0,0,0.2);
      transition: left 0.3s ease;
      z-index: 10;
      padding: 20px;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar a {
      display: block;
      padding: 10px;
      font-family: 'Roboto', sans-serif;
      font-size: 1rem;
      color: #111;
      text-decoration: none;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .sidebar a.active {
      background-color: #AAC7CD;
      color: #000;
    }

    .sidebar .top-icons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="phone">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="top-icons">
        <i class="fas fa-bars menu-icon" onclick="toggleSidebar()"></i>
        <a href="index.html"><i class="fas fa-home home-icon"></i></a>
      </div>
      <a href="chapter1.html" class="active">Chapter 1</a>
      <a href="chapter2.html">Chapter 2</a>
      <a href="chapter3.html">Chapter 3</a>
      <a href="chapter4.html">Chapter 4</a>
      <a href="chapter5.html">Chapter 5</a>
      <hr>
      <a href="#">Season 2: Chapter 1</a>
      <a href="#">Season 2: Chapter 2</a>
      <a href="#">Season 2: Chapter 3</a>
      <a href="#">Season 2: Chapter 4</a>
      <a href="#">Season 2: Chapter 5</a>
    </div>

    <!-- Top bar -->
    <div class="topbar">
      <div class="dot"></div>
      <i class="fas fa-bars menu-icon" onclick="toggleSidebar()"></i>
    </div>

    <!-- Chapter Content -->
    <h1 class="chapter-title">Chapter 1</h1>
    <div class="chapter-content">
      <p>This is the beginning of the journey into the heart...</p>
    </div>

    <!-- Navigation -->
    <div class="navigation">
      <a href="index.html" class="nav-btn">← Home</a>
      <a href="chapter2.html" class="nav-btn">Next →</a>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }
  </script>
</body>
</html>
